<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>
<div class="container">
    <form action="/signUp" method="post">
        <div class="form-group">
            이름 <input type="text" id="userName" name="userName" maxlength="20" required><br>
            아이디 <input type="text" id="userID" name="userID" maxlength="20" required><br>
            비밀번호 <input type="password" id="password" name="password" maxlength="20" required><br>
            비밀번호 확인 <input type="password" id="passwordCheck" name="passwordCheck" maxlength="20" required>

        </div>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
